services:
  mysql:
    image: mysql:latest
    container_name: websocket_database
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: "websocket-server"
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      TZ: America/New_York
    ports:
      - "3306:3306"
    volumes:
      - ./db_data:/var/lib/mysql
      - ./resources/tables.sql:/docker-entrypoint-initdb.d/tables.sql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p\"$$password\""]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: websocket_app
    restart: unless-stopped
    environment:
      PORT: 3000
      DB_HOST: mysql
      DB_USER: admin
      DB_PASSWORD: password
      DB_DATABASE: websocket-server
      DB_PORT: 3306
      JWT_SECRET: your_secret
      JWT_EXPIRES_IN: 3600
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules

